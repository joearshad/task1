<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="center">
      <fieldset>
        <legend class="l" align="left">Login</legend>
      <br>
      <label for="username">Username</label>

      <input type="submit" value="Login">
      </fieldset>
    </form>
  </body>
</html>
